<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Twitter API Test Module</title>
</head>
<body>
    <div class="form-group">
        
        <label for="search">Twit Search</label>
            <input class="form-control" id="restaurantName" type="text">
            
    
</div>

<div class="form-group">
    <label for="pwd">Number of Records to Retrieve:</label>
    <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
      <option selected value="1">1</option>
      <!-- Setting the option for 5 as default -->
      <option value="5" selected>5</option>
      <option value="10">10</option>
    </select>
  </div>
  <button class="btn btn-primary" id="search" type="submit">Submit</button>

<!-- This row will handle all of the retrieved articles -->
<div class="row">
<div class="col-sm-12">
<br>

<!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
<div class="card">

  <!-- card Heading for the retrieved articles box -->
  <div class="card-header">
    <strong>
      <i class="fa fa-table"></i> Top Articles</strong>
  </div>

  <!-- This main card will hold each of the resulting articles -->
  <div class="card-body" id="results">
  </div>
</div>
</div>
</div>
    <script src="assets/javascript/twitter.js"></script>
</body>
</html>
